<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VITA File Scanner</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      margin: 0;
      padding: 20px;
      color: #e6e6e6;
    }
    h1 {
      color: #E41C38;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #E41C38, 0 0 20px #E41C38;
    }
    .upload-container {
      background-color: #1a1a1a;
      padding: 30px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(255, 0, 77, 0.5);
      max-width: 600px;
      text-align: center;
    }
    input[type="file"] {
      padding: 15px;
      margin: 20px 0;
      font-size: 18px;
      border: 2px solid #E41C38;
      background-color: #262626;
      color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 77, 0.5);
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #E41C38;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 0 10px #E41C38, 0 0 5px #E41C38;
    }
    input[type="submit"]:hover {
      background-color: #ff3366;
      box-shadow: 0 0 15px #ff3366, 0 0 20px #ff3366;
    }
    input[disabled] {
      background-color: #7f8c8d;
      color: #cccccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px #E41C38) drop-shadow(0 0 5px #E41C38);
      transition: all 0.3s ease;
    }
    .logo img:hover {
      opacity: 1;
      filter: drop-shadow(0 0 15px #E41C38) drop-shadow(0 0 20px #E41C38);
    }
    /* Scan in progress message */
    .scan-message {
      color: #E41C38;
      font-size: 18px;
      margin-top: 20px;
      text-shadow: 0 0 5px #E41C38;
      display: none;
    }
  </style>

  <script>
    function disableButtons() {
      // Disable both the file input and the submit button
      document.querySelector('input[type="file"]').disabled = true;
      document.querySelector('input[type="submit"]').disabled = true;

      // Show the scan in progress message
      document.getElementById('scan-message').style.display = 'block';
    }
  </script>
</head>
<body>

  <!-- Logo Placeholder (optional) -->
  <div class="logo">
    <img src="{{ url_for('static', filename='HexxedBitHeadz-Logo.png') }}" alt="Hexxed BitHeadz Logo">
  </div>

  <h1>Upload File for Scanning</h1>

  <div class="upload-container">
    <form method="post" enctype="multipart/form-data" onsubmit="setTimeout(disableButtons, 10)">
      <div class="form-group">
        <input type="file" name="file" required>
      </div>
      <input type="submit" value="Scan">
    </form>

    <!-- Scan in progress message -->
    <p id="scan-message" class="scan-message">File scan in progress...</p>
  </div>
</body>
</html>
